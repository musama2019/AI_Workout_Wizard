<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Planner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #343a40;
        }

        form {
            max-width: 500px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            color: #6c757d;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #f1f3f4;
            color: #495057;
        }

        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="rgba(0,0,0,.4)" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path d="M7 10l5 5 5-5z"/></svg>');
            background-repeat: no-repeat;
            background-position-x: 95%;
            background-position-y: 50%;
            padding-right: 30px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Workout Planner</h1>
    <form action="/generate" method="post">
        <label for="workout_name">Enter name/title of your workout:</label>
        <input type="text" id="workout_name" name="workout_name" required>

        <label for="num_days">Number of days (max 7, min 2):</label>
        <input type="number" id="num_days" name="num_days" min="2" max="7" required>

        <label for="volume_per_week">Volume per week:</label>
        <select id="volume_per_week" name="volume_per_week" required>
            <option value="<10">&lt;10</option>
            <option value="10-15">10-15</option>
            <option value="16-20">16-20</option>
            <option value="20+">20+</option>
        </select>

        <label for="workout_type">Type of workout:</label>
        <select id="workout_type" name="workout_type" required>
            <option value="Hypertrophy">Hypertrophy</option>
            <option value="Strength">Strength</option>
            <option value="Hybrid">Hybrid</option>
        </select>

        <label for="include_warmup">Include warm up:</label>
        <select id="include_warmup" name="include_warmup" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <label for="include_cooldown">Include cool down:</label>
        <select id="include_cooldown" name="include_cooldown" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <label for="workout_location">Gym or home workout?</label>
        <select id="workout_location" name="workout_location" required>
            <option value="Gym">Gym</option>
            <option value="Home">Home</option>
        </select>

        <label for="weak_body_parts">Does your client have any weak body parts?</label>
        <select id="weak_body_parts" name="weak_body_parts" required>
            <option value="Shoulders">Shoulders</option>
            <option value="Back">Back</option>
            <option value="Chest">Chest</option>
            <option value="Arms">Arms</option>
            <option value="Quads">Quads</option>
            <option value="Hamstrings">Hamstrings</option>
            <option value="Glutes">Glutes</option>
            <option value="Calves">Calves</option>
            <option value="None">None</option>
        </select>

        <label for="client_gender">Is your client male or female?</label>
        <select id="client_gender" name="client_gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <input type="submit" value="Generate Plan">
    </form>
</body>
</html>
