<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Workout Plan</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Changed font style */
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            position: relative; /* Added position relative */
        }

        h1 {
            text-align: center;
            color: #343a40;
            margin-top: 20px;
            margin-bottom: 20px; /* Adjusted margin */
        }

        pre {
            background-color: #f3f4f6;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 15px; /* Decreased padding */
            max-width: 900px;
            margin: 0 auto;
            overflow-x: auto;
            white-space: pre-wrap;
            font-size: 14px; /* Decreased font size */
            line-height: 1.6;
            margin-bottom: 20px; /* Adjusted margin */
        }

        pre code {
            display: block;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        code {
            color: #1e4a7b;
            font-family: Consolas, monospace;
        }

        .download-button {
            position: absolute; /* Added position absolute */
            top: 20px; /* Adjusted top position */
            right: 20px; /* Adjusted right position */
            background-color: #1e4a7b; /* Changed background color */
            color: #fff; /* Changed text color */
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        @media screen and (max-width: 600px) {
            pre {
                padding: 10px; /* Decreased padding */
            }
        }
    </style>
</head>
<body>
    <button class="download-button" onclick="downloadWorkoutPlan()">Download Workout Plan</button>
    <h1>Generated Workout Plan</h1>
    <pre>
        <code>
            {% for line in generated_plan_lines %}
                {{ line }}
            {% endfor %}
        </code>
    </pre>

    <script>
        function downloadWorkoutPlan() {
            const plan = {{ generated_plan_lines|tojson }};
            const blob = new Blob([JSON.stringify(plan, null, 2)], { type: 'application/json' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'workout_plan.json';
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        }
    </script>
</body>
</html>
